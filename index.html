<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Covi - Interactive 3D Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="video-background">
        <video id="day-video" loop muted autoplay>
            <source src="video/5664700-hd_1920_1080_30fps.mp4" type="video/mp4">
        </video>
        <video id="night-video" loop muted autoplay style="display: none;">
            <source src="video/5664700-hd_1920_1080_30fps.mp4" type="video/mp4">
        </video>
    </div>

    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <header id="hero">
        <div class="hero-content">
            <h1 style="color: rgb(201, 201, 201); ">Alexander Covi</h1>
            <p style="color:rgb(201, 201, 201);">Welcome to my world</p>
            <a href="pages/potfolio.html" class="btn" style="color: rgb(201, 201, 201); ">Explore My Work</a>
        </div>
    </header>

    <footer>
        <p>&copy; 2025 Alexander Covi. All Rights Reserved.</p>
    </footer>

    <div class="social-button-container">
        <button id="socialButton" class="social-button">
            <i class="fas fa-share-alt">  <img src="images/social-media.png" alt="LinkedIn" style="height: 40px;"></i>
        </button>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/your-profile" target="_blank" class="social-icon">
                <img src="images/linkedin.png" alt="LinkedIn" style="height: 40px;">
            </a>
            <a href="https://www.instagram.com/your-profile" target="_blank" class="social-icon">
                <img src="images/instagram.png" alt="Instagram" style="height: 40px;">
            </a>
            <a href="https://wa.me/your-number" target="_blank" class="social-icon">
                <img src="images/whatsapp.png" alt="WhatsApp" style="height: 40px;">
            </a>
            <a href="https://github.com/alexcovi1" target="_blank" class="social-icon">
                <img src="images/github(2).png" alt="GitHub" style="height: 40px;">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
